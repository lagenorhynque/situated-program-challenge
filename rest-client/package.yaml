name:                rest-client
version:             0.1.0.0
github:              "lagenorhynque/rest-client"
license:             BSD3
author:              "Kent OHASHI"
maintainer:          "ignorantia.juris.non.excusa@gmail.com"
copyright:           "2016 Kent OHASHI"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/lagenorhynque/rest-client#readme>

dependencies:
- base >= 4.7 && < 5
- http-conduit
- aeson
- lens
- text
- bytestring

library:
  source-dirs: src

executables:
  rest-client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-client

tests:
  rest-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-client
